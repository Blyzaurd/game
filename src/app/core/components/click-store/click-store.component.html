<div>
  <mat-list>
    @for(bonus of activeBonuses; track bonus.id) {
    <mat-list-item>
      <app-store-item
        [id]="bonus.id"
        [title]="bonus.title"
        [icon]="bonus.icon"
        [price]="bonus.price"
        [points]="points"
        [isBougth]="isBonusBought(bonus.id)"
        (onBuy)="addBonus($event)"
      />
    </mat-list-item>
    }
  </mat-list>
</div>
