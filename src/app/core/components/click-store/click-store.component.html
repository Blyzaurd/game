<div>
  <strong>Your points: {{ points }}</strong>
  <mat-list>
    @for(bonus of activeBonuses; track bonus.id) {
    <mat-list-item>
      <app-store-item
        [bonus]="bonus"
        [points]="points"
        [isBougth]="isBonusBought(bonus.id)"
        (onBuy)="addBonus($event)"
      />
    </mat-list-item>
    }
  </mat-list>
</div>
