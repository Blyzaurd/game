@if(bonus(); as bonus) {
<div>
  <strong>
    {{ bonus.title }}
  </strong>
  <mat-icon>{{ bonus.icon }}</mat-icon>
  <button
    mat-button
    (click)="onBuy.emit(bonus)"
    [disabled]="bonus.price > points() || isBougth()"
  >
    {{
      isBougth()
        ? "Bougth"
        : bonus.price > points()
        ? "Not enough points"
        : "Buy"
    }}
  </button>
</div>
<div>Price: {{ bonus.price }}</div>

}
